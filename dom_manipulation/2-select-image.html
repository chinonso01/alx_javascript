<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">

  <script>
    // Select the <img> element using its id and store it in a variable
    const myImg = document.getElementById("myImage");

    // Modify the src attribute
    myImg.src = "https://picsum.photos/200/301";

    // Modify the alt attribute
    myImg.alt = "New image";

    // Modify the border style
    myImg.style.border = "2px solid red";
  </script>
</body>
</html>
